<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DJjj</title>
    <link rel="stylesheet" href="../css/index.css" />
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.0.4/Tone.min.js"></script>
<script src="../js"></script>
<div id="header">
    <div id="bpm">
        <div class="bpmButton" id="bpmDown"></div>
        <input type="text" id="bpmValue" maxlength="3" value="120">
        <div class="bpmButton" id="bpmUp"></div>
    </div>
    <div id="brush" class="mode">
        <img src="../media/brush.png" alt="">
    </div>
    <div id="midi" class="mode">
        <img src="../media/midi.png" alt="">
    </div>
</div>
<div id="container">
    <div id="body">
        <div>
            <div id="layers">
                <div id="layerList">
                </div>

                <div id="addLayer"></div>
            </div>
        </div>
        <div id="instInfo"></div>
        <div id="track">
            <div id="playNavigator">
                <div id="navigatorBar"></div>
            </div>
            <img id="navigate" src="../media/playNavigate.svg" alt="navigate">
            <div id="inTrack">
                <div id="keyboards"></div>
                <div id="base"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
